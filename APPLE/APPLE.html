<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div class="row">
            <div class="img">
                <img src="https://fakeimg.pl/800x525/200">
            </div>
            <div class="mainchoose">
                <div class="Exterior">
                    <h1>外觀。 <span>挑選喜愛的顏色。</span></h1>
                    <div class="colorbox">
                        <button class="btn">
                            <div class="item">
                                <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-finish-space-gray-2022?wid=208&amp;hei=208&amp;fmt=png-alpha&amp;.v=1668014174971"
                                    alt="" width="50px" height="50px">
                                <p>太空灰色</p>
                            </div>
                        </button>
                        <button class="btn">
                            <div class="item">
                                <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-finish-blue-2022?wid=208&amp;hei=208&amp;fmt=png-alpha&amp;.v=1668014174784"
                                    alt="" width="50px" height="50px">
                                <p>藍色</p>
                            </div>
                        </button>
                        <button class="btn">
                            <div class="item">
                                <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-finish-pink-2022?wid=208&amp;hei=208&amp;fmt=png-alpha&amp;.v=1668014174903"
                                    alt="" width="50px" height="50px">
                                <p>粉紅色</p>
                            </div>
                        </button>
                        <button class="btn">
                            <div class="item">
                                <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-finish-purple-2022?wid=208&amp;hei=208&amp;fmt=png-alpha&amp;.v=1668014175042"
                                    alt="" width="50px" height="50px">
                                <p>紫色</p>
                            </div>
                        </button>
                        <button class="btn">
                            <div class="item">
                                <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-finish-starlight-2022?wid=204&amp;hei=204&amp;fmt=png-alpha&amp;.v=1669672818453"
                                    alt="" width="50px" height="50px">
                                <p>星光色</p>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="store">
                    <h1>儲存裝置。 <span>選擇需要的儲存空間大小。</span></h1>
                    <div class="storebox">
                        <div class="space">
                            <button class="btn">
                                <div class="item">
                                    <h2>64GB</h2>
                                    <p>NT$19,900 起</p>
                                </div>
                            </button>
                            <button class="btn">
                                <div class="item">
                                    <h2>256GB</h2>
                                    <p>NT$24,900 起</p>
                                </div>
                            </button>
                        </div>
                        <div class="sapcetext">
                            <div class="text">
                                <p>不確定需要多少儲存空間？</p>
                                <p>你的 iPad Air 儲存空間愈大， 你就有愈多空間儲存數位內容，滿足今日所需，也滿足未來需求。</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="network">
                    <h1>儲存裝置。 <span>選擇需要的儲存空間大小。</span></h1>
                    <div class="storebox">
                        <div class="space">
                            <button class="btn">
                                <div class="item">
                                    <h2>Wi-Fi</h2>
                                    <p>每部 iPad 都可連接到 Wi-Fi 網路，使你能保持連線。 </p>
                                    <p>NT$19,900 起</p>
                                </div>
                            </button>
                            <button class="btn">
                                <div class="item">
                                    <h2>Wi-Fi + 行動網路</h2>
                                    <p>Wi-Fi + 行動網路機型讓你在無法使用 Wi-Fi 時也能進行連線。</p>
                                    <p>NT$24,900 起</p>
                                </div>
                            </button>
                        </div>
                        <div class="sapcetext">
                            <div class="text">
                                <p>想要進一步了解 Wi-Fi + 行動網路機型？</p>
                                <p>如果現場沒有可供使用的 Wi-Fi，Wi-Fi + 行動網路機型可讓你透過行動網路數據方案保持連線。</p>
                                <p>購買 Wi-Fi + 行動網路機型後，需要設定行動網路連線。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
